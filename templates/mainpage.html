        .animated-button {
  position: relative;
  display: inline-block;
  padding: 12px 24px;
  margin: 10px 5rem;

  font-size: 16px;
  border-radius: 5px;
  border: 2px solid lightblue;
  background-color:beige;
  border-radius: 100px;
  font-weight: 600;
  color: #000;
  box-shadow: 0 0 0 2px beige;
  cursor: pointer;
  overflow: hidden;
  transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
}

.animated-button span:last-child {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 20px;
  height: 20px;
  background-color:lightblue;
  border-radius: 50%;
  opacity: 0;
  transition: all 0.8s cubic-bezier(0.23, 1, 0.320, 1);
}

.animated-button span:first-child {
  position: relative;
  z-index: 1;
}

.animated-button:hover {
  box-shadow: 0 0 0 5px #2195f360;
  color: #000000;
}

.animated-button:active {
  scale: 0.95;
}

.animated-button:hover span:last-child {
  width: 150px;
  height: 150px;
  opacity: 1;
}



        /* Contact Section */
        #contact {

            padding: 50px 0;
            text-align: center;
        }


        #contact-box {
            width: 80%;
            margin: 0 auto;
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="number"]:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #333;
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
        }
    </style>

</head>

    <section id="contact">
        <h1>We are bringing health and wellness home</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone number:</label>
                    <input type="text" name="phone" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age" placeholder="Enter your age">
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" name="height" id="height" placeholder="Enter your height in centimeters">
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" name="weight" id="weight" placeholder="Enter your weight in kilograms">
                </div>
                <div class="form-group">
                    <label for="activity_level">Activity Level:</label>
                    <select name="activity_level" id="activity_level">
                        <option value="sedentary">Sedentary</option>
                        <option value="lightly_active">Lightly Active</option>
                        <option value="moderately_active">Moderately Active</option>
                        <option value="very_active">Very Active</option>
                        <option value="extra_active">Extra Active</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bmi">BMI:</label>
                    <input type="number" name="bmi" id="bmi" placeholder="Enter your BMI">
                </div>
                <div class="form-group">
                    <label for="muac">Mid-Upper Arm Circumference (cm):</label>
                    <input type="number" name="muac" id="muac"
                        placeholder="Enter your Mid-Upper Arm Circumference in centimeters">
                </div>
                <div class="form-group">
                    <label for="head_circumference">Head Circumference (cm):</label>
                    <input type="number" name="head_circumference" id="head_circumference"
                        placeholder="Enter your head circumference in centimeters">
                </div>
                <div class="form-group">
                    <label for="fingerprint_detected">Fingerprint Detected:</label>
                    <input type="checkbox" name="fingerprint_detected" id="fingerprint_detected">
                </div>
                <div class="form-group">
                    <label for="muscle_weight">Muscle Weight (kg):</label>
                    <input type="number" name="muscle_weight" id="muscle_weight"
                        placeholder="Enter your muscle weight in kilograms">
                </div>
                <div class="form-group">
                    <label for="calories_per_gram">Calories per Gram:</label>
                    <input type="number" name="calories_per_gram" id="calories_per_gram"
                        placeholder="Enter calories per gram">
                </div>

                <div class="login-with form" style="margin-bottom:3rem ;flex-direction: row; margin-top:3rem;margin-left: 6rem; width:20rem;">
                  <button class="button-confirm" style="width: 15rem;">Submit</button>
              </div>


            </form>
        </div>
    </section>
